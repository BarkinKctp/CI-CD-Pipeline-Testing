# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - brk-flask-app-wapp

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      webapp_name:
        description: "Azure Web App name"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      # ðŸ› ï¸ Local Build Section (Optional)
      # The following section in your workflow is designed to catch build issues early on the client side, before deployment. This can be helpful for debugging and validation. However, if this step significantly increases deployment time and early detection is not critical for your workflow, you may remove this section to streamline the deployment process.
      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # By default, when you enable GitHub CI/CD integration through the Azure portal, the platform automatically sets the SCM_DO_BUILD_DURING_DEPLOYMENT application setting to true. This triggers the use of Oryx, a build engine that handles application compilation and dependency installation (e.g., pip install) directly on the platform during deployment. Hence, we exclude the antenv virtual environment directory from the deployment artifact to reduce the payload size.
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            app/
            requirements.txt

      # ðŸš« Opting Out of Oryx Build
      # If you prefer to disable the Oryx build process during deployment, follow these steps:
      # 1. Remove the SCM_DO_BUILD_DURING_DEPLOYMENT app setting from your Azure App Service Environment variables.
      # 2. Refer to sample workflows for alternative deployment strategies: https://github.com/Azure/actions-workflow-samples/tree/master/AppService

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Azure login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Find webapp by tag
        id: findapp
        run: |
          APP_NAME=$(az webapp list --query "[?tags.repo=='CI-CD-Pipeline-Testing'].name | [0]" -o tsv)
          if [ -n "$APP_NAME" ]; then
            echo "Found webapp by tag: $APP_NAME"
            echo "app_name=$APP_NAME" >> $GITHUB_OUTPUT
          else
            echo "No webapp found with tag repo=CI-CD-Pipeline-Testing. Will try manual input if provided."
            echo "app_name=" >> $GITHUB_OUTPUT
          fi

      - name: Validate resolved app name
        run: |
          RESOLVED_APP_NAME="${{ steps.findapp.outputs.app_name || github.event.inputs.webapp_name || vars.WEBAPP_NAME }}"
          if [ -z "$RESOLVED_APP_NAME" ]; then
            echo "No web app name resolved. Add tag repo=CI-CD-Pipeline-Testing to a web app, or provide workflow_dispatch input webapp_name, or set repository variable WEBAPP_NAME." >&2
            exit 1
          fi

      - name: "Deploy to Azure Web App"
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: ${{ steps.findapp.outputs.app_name || github.event.inputs.webapp_name || vars.WEBAPP_NAME }} # The name of your Azure Web App
          slot-name: "Production"
